<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat+Alternates&display=swap" rel="stylesheet">
  <title>BookHouse</title>
</head>
<body>
  <header id="main-header">
      <!-- <div class="hamburger">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
      </div> -->
      <div class="logo font-primary"><h2><span class="text-primary">Book</span>House</h2></div>
      <ul id="left-navbar" class=" font-uppercase text-dark">
        <li class="nav-item"> <img src="./img/hamburger.png" alt="hamburger"></li>
        <li class="nav-item"><a href="#">Collection</a></li>
        <li class="nav-item"><a href="#">Top selling</a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-search"></i></a></li>
      </ul>
      <ul id="right-navbar">
        <li class="nav-item"><a href="#"><i class="far fa-user-circle"></i></a></li>
        <li class="nav-items btn-trans"><a href="#">Create Account</a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-shopping-bag"></i></a></li>
      </ul>   
  </header>
  <section id="main-book">
    <div class="book-img"></div>
    <div class="book-info">
      <div class="main-title">
        <h2>The business of<br><span class="text-dark" class="font-primary">Design</span></h2>
      </div>
      <div class="book-details">
        <div>
          <h3 class="text-light">Author</h3>
          <p class="text-subtitle">Keith Granet</p>    
        </div>
        <div>
          <h3 class="text-light">Type</h3>
          <p class="text-subtitle">Design thinking</p>
        </div>
        <div>
          <h3 class="text-light">Layout</h3>
          <p class="text-subtitle">Printed & PDF</p>
        </div>      
      </div>
      <div class="rating">
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star fa-light" aria-hidden="true"></i>
          <p class="text-dark review">4.1 / 687 Reviews</p>
      </div>
      <div class="price">
        <p class="b-price">$32.78</p>
        <a class="btn-trans btn-primary" href="#"><i class="fas fa-shopping-bag"></i>Add to cart</a>
      </div>
    </div>
  </section>

  <section id="">
    
  </section>
</body>
</html>
